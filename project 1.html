<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Data Vis Project 1</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			h1 {
				font-family:helvetica;
			font-size: 24px;
			font-weight: bold;
			background-color: red;
			color: white;
			}
			p {
				font-family:helvetica;
				font-size: 14px;
				font-weight: medium;
				color: black;
			}
			</style>
		
	</head>
	<body>
		<div id = "title">
			<h1>
			Seung Yeun's sleeping hours</h1>
		<div id = "subtitle">
			<p>
				For the past 10 days, I went to bed in between 1am to 6am.<br/>
						Red bars indicate the days I went to bed after 3am.<br/>
						Blue bars indicate the days I went to bed before 3am.<br/>
				This shows that I work more when I go to sleep late instead of being lazy:)<br/>
			<p>
				
				
			
		
		<script type="text/javascript">

			//Width and height
			var w = 300;
			var h = 100;
			var barPadding = 1;
			
			var dataset = [ 7.5, 8.5, 8.01, 8.12, 4.25, 5, 6.6, 9, 7.1, 6];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length);
			   })
			   .attr("y", function(d) {
			   		return h - (d * 4);
			   })
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return d * 4;
			   })
			   .attr("fill", function(d) {
				   if (d > 8) {
				   		return "rgb(0, 0, 100)";
				   }
				   else {
				   		return "rgb(140, 0, 0)";
				   }
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
			   })
			   .attr("y", function(d) {
			   		return h - (d * 4) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");


			
		</script>
	</body>
</html>
