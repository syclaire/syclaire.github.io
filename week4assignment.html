<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>week 4 assignment_SeungYeun</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 5000;
			var h = 1000;
			
			var dataset = [
				[72, 95, 9], [10, 25, 8], [24, 32, 0], [25, 90, 5], [41, 32, 6], [65, 7, 1], [90, 78, 8], [57, 36, 7], [12, 13, 2], [55, 60, 7], [68, 85, 4], [46, 6, 10], [53, 37, 6], [10, 96, 9], [50, 99, 9], [10, 19, 5], [57, 69, 5], [79, 87, 9], [88, 61, 1], [92, 26, 2], [51, 80, 8], [67, 98, 9], [5, 64, 2], [66, 16, 4], [31, 88, 6], [42, 16, 1], [16, 27, 4], [27, 63, 7], [42, 89, 6], [25, 62, 6], [19, 49, 8]
						  ];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy", function(d) {
			   		return d[1];
			   })
			   .attr("r", function(d) {
			   		return d[2];
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1] + "," + d[2];
			   })
			   .attr("x", function(d) {
			   		return d[0];
			   })
			   .attr("y", function(d) {
			   		return d[1];
			   })
			   .attr("r", function(d) {
				   return d[2];
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "3.5px")
			   .attr("fill", "red");
			
		</script>
	</body>
</html>
